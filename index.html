<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jogo da velha">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div>
        <div id="1" class="square" onclick="clickSquare(this.id)">-</div>
        <div id="2" class="square" onclick="clickSquare(this.id)">-</div>
        <div id="3" class="square" onclick="clickSquare(this.id)">-</div>
    </div>
    <div>
        <div id="4" class="square" onclick="clickSquare(this.id)">-</div>
        <div id="5" class="square" onclick="clickSquare(this.id)">-</div>
        <div id="6" class="square" onclick="clickSquare(this.id)">-</div>
    </div>
    <div>
        <div id="7" class="square" onclick="clickSquare(this.id)">-</div>
        <div id="8" class="square" onclick="clickSquare(this.id)">-</div>
        <div id="9" class="square" onclick="clickSquare(this.id)">-</div>
    </div>    
    <div class="player">
        <label>Jogador: </label>
        <label id="player-selected"></label>
    </div>
    
    <div class="winner">
        <label>Vencedor: </label>
        <label id="winner-selected"></label>
    </div>

    <div>
        <button onclick="playAgain()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
